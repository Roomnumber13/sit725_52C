<!DOCTYPE html>
<html>
<head>
    <title>Socket.io Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <script> <!--Adding inline script -->
        const socket = io();
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('number', (msg) => {
            console.log('Random number: ' + msg);
        });
    </script>
</head>
<body>
    <h1>Socket.io Test</h1>
</body>
</html>
